name: Deploy

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Trigger Dokploy Deploy (Compose)
        run: |
          set -euo pipefail
          curl -sS -X POST \
            "${{ secrets.DOKPLOY_URL }}/api/deploy/compose/${{ secrets.DOKPLOY_APPLICATION_ID }}" \
            -H "accept: application/json" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}" \
            -d '{"applicationId":"${{ secrets.DOKPLOY_APPLICATION_ID }}","branch":"dev"}'
