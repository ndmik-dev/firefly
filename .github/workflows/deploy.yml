name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/dtek-telegram-bot/db
            cat > /opt/dtek-telegram-bot/.env <<'EOF'
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            GITHUB_REPOSITORY=${{ github.repository }}
            EOF
            cat > /opt/dtek-telegram-bot/docker-compose.yml <<'EOF'
            services:
              dtek-telegram-bot:
                image: ghcr.io/${GITHUB_REPOSITORY}:latest
                restart: unless-stopped
                environment:
                  TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
                ports:
                  - "8080:8080"
                volumes:
                  - /opt/dtek-telegram-bot/db:/app/db
            EOF
            docker compose -f /opt/dtek-telegram-bot/docker-compose.yml pull
            docker compose -f /opt/dtek-telegram-bot/docker-compose.yml up -d
